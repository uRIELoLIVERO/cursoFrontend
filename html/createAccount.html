<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container form-create">

            <h1 class="title title-create">My account</h1>

            <form action="" class="form">

                <label for=name" class="label">Name</label>
                <input type="text" class="input input-name input-create" id="name" placeholder="Uriel" >

                <label for="email" class="label">Email Address</label>
                <input type="text" class="input input-email input-create" id="email" placeholder="oliverouri4@gmail.com" >

                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password input-create" id="password" placeholder="********" >

                <input type="submit" value="Create" class="primary-button create-button">
            </form>
        </div>
    </div>
</body>
</html>
