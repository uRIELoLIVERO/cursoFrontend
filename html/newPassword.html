<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../img/logo_yardSale/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="" class="form">

                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="********" >

                <label for="new-password" class="label">Re-enter password</label>
                <input type="password" class="input input-password" id="new-password" placeholder="********" >

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
