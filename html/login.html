<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../img/logo_yardSale/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">


            <form action="" class="form">

                <label for="email" class="label">Email address</label>
                <input type="text" class="input input-email" id="email" placeholder="oliverouri4@gmail.com" >

                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="********" >

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/" class="forgot">Forgot my password</a>

                <button class="secondary-button signup-button">Sing up</button>

            </form>
        </div>
    </div>
</body>
</html>
